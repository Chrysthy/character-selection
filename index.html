<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>

    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/animation.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

</head>

<body>

    <main>

        <header class="header">

            <h1 class="title">Character Selection</h1>

        </header>

        <div class="character-selection">

            <div class="big-character player-1">

                <img src="src/img/mileena-big-gif.webp" alt="Personagem Mileena" id="player-1">

                <div>

                    <h2 class="name">Mileena</h2>

                </div>


            </div>

            <ul class="character-list">

                <li class="character selected" id="mileena" data-name="Mileena">

                    <span class="tag">1P</span>

                    <img src="src/img/mileena-small.png" alt="Personagem Mileena">

                </li>


                <li class="character" id="jade" data-name="Jade">

                    <span class="tag">1P</span>

                    <img src="src/img/jade-small.png" alt="Personagem Jade">

                </li>

                <li class="character" id="kitana" data-name="Kitana">

                    <span class="tag">1P</span>

                    <img src="src/img/kitana-small.png" alt="Personagem Kitana">

                </li>

                <li class="character" id="liu-kang" data-name="Liu Kang">

                    <span class="tag">1P</span>

                    <img src="src/img/liu-kang-small.png" alt="Personagem Liu Kang">

                </li>

                <li class="character" id="shang-tsung" data-name="Shang Tsung">

                    <span class="tag">1P</span>

                    <img src="src/img/shang-tsung-small.png" alt="Personagem Shang-Tsung">

                </li>

                <li class="character" id="scorpion" data-name="Scorpion">

                    <span class="tag">1P</span>

                    <img src="src/img/scorpion-small.png" alt="Personagem Scorpion">

                </li>

                <li class="character" id="sub-zero" data-name="Sub-Zero">

                    <span class="tag">1P</span>

                    <img src="src/img/sub-zero-small.png" alt="Personagem Sub-Zero">

                </li>

                <li class="character" id="motaro" data-name="Motaro">

                    <span class="tag">1P</span>

                    <img src="src/img/motaro-mk-small.png" alt="Personagem Motaro">

                </li>

                <li class="character player-2-selected" id="shao-kahn" data-name="Shao Kahn">

                    <span class="tag">2P</span>

                    <img src="src/img/shao-kahn-small.png" alt="Personagem Shao Kahn">

                </li>

            </ul>

            <div class="big-character player-2">

                <img src="src/img/shao-kahn-big-gif.gif" alt="Personagem Shao Kahn" id="player-2">

                <div>

                    <h2 class="name">Shao Kahn</h2>

                </div>


            </div>

        </div>

    </main>

</body>

</html>
